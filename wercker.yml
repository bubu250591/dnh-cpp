box:
  id: mhart/alpine-node:latest
  cmd: /bin/sh

build:
  steps:
    - script:
        name: Install git
        code: |
          apk --update add git
    - script:
        name: Init submodules
        code: |
          npm run git-init
          npm run git-update
    - npm-install
    - npm-test

deploy:
  steps:
    - script:
        name: Deploy to gh-pages
        code: |
          npm run deploy
